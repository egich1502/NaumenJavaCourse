<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">\
<head>
    <meta charset="UTF-8">
    <title>Get All Producers</title>
</head>
<body>
<div th:each="producer : ${allProducers}">
    <a th:href="@{/producer/{id}(id=${producer.getId()})}" th:text="${producer.getName()}">producer_name</a>
</div>

<form th:method="GET" th:action="@{/producer/save}">
    <input th:type="submit" value="add"/>
</form>
</body>
</html>
