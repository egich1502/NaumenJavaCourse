<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
<p th:text="${category.getName()}">VALUE</p>
<div th:each="product:${categoryProducts}">
    <a th:href="@{/product/{id}(id=${product.getId()})}" th:text="${product.getName()}">VALUE</a>
</div>

<form th:method="DELETE" th:action="@{/category/delete/{id}(id=${category.getId()})}">
    <input type="submit" value="Delete"/>
</form>

<form th:method="GET" th:action="@{/category/getAll}">
    <input th:type="submit" value="back"/>
</form>
</body>
</html>
