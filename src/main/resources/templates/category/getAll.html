<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Get All Categories</title>
</head>
<body>
<div th:each="category : ${allCategories}">
    <a th:href="@{/category/{id}(id=${category.getId()})}" th:text="${category.getName()}">category_name</a>
</div>

<form th:method="GET" th:action="@{/category/save}">
    <input th:type="submit" value="add"/>
</form>
</body>
</html>
