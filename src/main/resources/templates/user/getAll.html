<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Get All Users</title>
</head>
<body>
<div th:each="user : ${allUsers}">
    <a th:href="@{/user/{id}(id=${user.getId()})}" th:text="${user.getUsername()}">user_name</a>
</div>

</body>
</html>
