<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
  <form th:action="@{/user/{id}/edit(id=${user.getId()})}" th:method="PATCH" th:object="${user}">
      <p th:text="${user.getUsername()}">VALUE</p>
    <label for="role">Select role:</label>
    <select id="role" name="role">
        <option th:each="role: ${roles}"
                th:text="${role}"
                th:value="${role}"></option>
      </select>
      <br/>
      <input type="submit" value="update"/>
  </form>
</body>
</html>
