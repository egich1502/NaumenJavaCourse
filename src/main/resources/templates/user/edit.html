<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">\
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
  <form th:action="@{/user/edit/{id}(id=${user.getId()})}" th:method="PATCH" th:object="${user}">
      <label for="name">Enter name:</label>
      <input type="text" th:field="*{username}" id="name"/>
      <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
      <br/>
      <label for="login">Enter login:</label>
      <input type="text" th:field="*{login}" id="login"/>
      <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login error</div>
      <br/>
      <label for="password">Enter password</label>
      <input type="text" th:field="*{password}" id="password">
      <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
      <br/>
      <input type="submit" value="update"/>
  </form>
</body>
</html>
