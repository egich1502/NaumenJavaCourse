<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Get All Products</title>
</head>
<body>
<div th:each="product : ${allProducts}">
    <a th:href="@{/product/{id}(id=${product.getId()})}" th:text="${product.getName()}">product_name</a>
</div>
<form th:method="GET" th:action="@{/product/save}">
    <input th:type="submit" value="add"/>
</form>
</body>
</html>
